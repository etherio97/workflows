name: Worker
on:
  push:
    paths:
      - 'workers/**.js'
#   schedule:
#     - cron: "* * * * *"
jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.16.0
    - name: Installing Node Dependencies
      run: npm install
    - name: Executing "worker/RFA.js" File
      run: |
        npm run schedule:rfa
        npm start
